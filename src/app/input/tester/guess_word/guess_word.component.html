<div *ngIf="word != null && show">
  <div>
    <span *ngIf="guessForeingLanguage">{{word.firstlanguageWord}} = </span>
    <input #input1 (keyup)="sendAnswerOnEnter($event)" [(ngModel)]="answer">
    <span *ngIf="!guessForeingLanguage"> = {{word.secondLanguageWord}}</span>
  </div>
  <br>
  <button class="btn btn-info" (click)="seeRightAnswer()">see right answer</button>
  <div class="spacer"></div>
  <button class="btn btn-primary" (click)="sendAnswer()">send answer</button>
</div>
